    <body>
      <!--<script src="objectsExample.js"></script>-->
        
       <h1 class ="py-4">Sign up today!</h1>
      
      <div class="container m-auto">
        <form>
          <div class="mb-3">
            <label for="Name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name">
            <p class="error" id="nameError"></p>
          </div>
          <div class="mb-3">
            <label for="Phone" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phone">
            <div id="phoneHelp" class="form-text">We'll never share your Phone Number with anyone else.</div>
            <p class="error" id="phoneError"></p>
          </div>
          <div class="mb-3">
            <label for="Address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address">
            <div id="emailHelp" class="form-text">We'll never share your Address with anyone else.</div>
            <p class="error" id="addressError"></p>
          </div>
          <div class="mb-3">
            <label for="Email" class="form-label">Email</label>
            <input type="text" class="form-control" id="email">
            <div id="emailHelp" class="form-text">We'll never share your Email with anyone else.</div>
            <p class="error" id="emailError"></p>
          </div>
          <div class="mb-3">
            <label for="password1" class="form-label">Password</label>
            <input type="password" class="form-control" id="password1">
            <p class="error" id="passError"></p>
          </div>
          <div class="mb-3">
            <label for="password2" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="password2">
            <p class="error" id="matchError"></p>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Sign Up to our Weekly Newsletter!</label>
          </div>
          <button type="button" onclick="Register()" class="btn btn-primary">Sign Up!</button>
        </form>
      </div>
      

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="scripts/Scripts.js"></script>
        <script src="scripts/checkUser.js"></script>
        <script src="scripts/userRegister.js"></script>
    </body>
</html>
